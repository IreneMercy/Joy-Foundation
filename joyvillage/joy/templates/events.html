{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="row pt-5">
      {% for event in events %}
          <div class="col-md-6 pb-5">
            <div class="half" style="background-image:url({{event.image.url}})">
              <div class="overlay-effect h-100 w-100 ">
                <div>
                  <span type="button" class="text-white btn btn-sm mt-5">{{event.date}}</span>
                </div>
                <div class="">
                  <h3 class="fancy mt-5">{{event.title}}</h3>
                  <h3 class="fancy">
                    {{event.description}}
                     <br>
                     <br>
                    <i>Venue: {{event.venue}}</i>
                    <br>
                    <i>Time: {{event.time}}</i>
                  </h3>
                  <h3 class="fancy"></h3>
                  <h3 class="fancy"></h3>

                  </div>
                </div>
            </div>
        </div>
    {% endfor%}
  </div>
</div>
{% endblock %}
