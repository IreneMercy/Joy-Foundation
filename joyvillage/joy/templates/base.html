{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title></title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/v4-shims.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <header class="text-white">
      <div class="container-full">
      <nav class="bg-color">
          <div class="container-fluid ">
                <div class="row">
                  <div class="col-md-4"></div>
                  <div class="col-md-4 text-black pt-2">
                    <p>+254790545131</p>
                  </div>
                  <div class="col-md-4 mt-2">
                    <div class="social-media">
                         <a href="http://www.instagram.com"><i class="fab fa-linkedin fa-lg ml-2"></i></a>
                         <a href="http://www.facebook.com"><i class="fab fa-facebook-square fa-lg  ml-2 facebook"></i></a>
                         <a href="http://www.twitter.com"><i class="fab fa-twitter-square  fa-lg ml-2 twitter"></i></a>
                    </div>
                  </div>
                </div>
          </div>
      </nav>
      </div>
   </header>
   <div class="transparent">
     <nav class="navbar navbar-expand-md  content">
         <div class="col-md-3 foundation mt-5">
             <a href="{% url 'home'%}"><img src="{% static 'images/logo.png'%}" class="w-100 pb-3 " alt=""></a>
          </div>
          <div class="collapse navbar-collapse" id="basicExampleNav">
            <ul class="navbar-nav ml-auto text-white mt-5">
              <li><a href="#" title="">About</a></li>
              <li><a href="{% url 'events'%}" title="">Events</a></li>
              <li><a href="{% url 'gallery'%}" title="">Gallery</a></li>
              <li><a href="#" title="">Our News</a></li>
              <div class="dropdown">
                <li><a class="dropdown-toggle" data-toggle="dropdown" href="#" title="">Programs</a>
                    <div class="dropdown-menu">
                        <a href="#">Nairobi</a>
                        <a href="#">Kisumu</a>
                        <a href="#">Kiambu</a>
                    </div>
                </li>
              </div>
              <li><a href="#" title="">Careers</a></li>
              <li><a href="#" title="">Tenders</a></li>
              <li><a href="#" title="">Partners</a></li>
              <li><a href="{% url 'contact' %}" title="">Contact</a></li>
            </ul>
          </div>
          <div class="toggler ml-auto">
            <button class="navbar-toggler bg-info text-white toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
              aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
              Menu
            </button>
          </div>
     </nav>
   </div>


    <div class="container-full">
      {% block content%}

      {% endblock%}
    </div>
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/scripts.js'%}"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
