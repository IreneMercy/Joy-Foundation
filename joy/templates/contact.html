{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags%}

{% block content %}
  <div class="container">
    <p class="text-black mt-5 pt-5 pt-5" id="alert"></p>
    <div class="row mt-5">
      <div class="col-md-6 card-body card-bg">
        <h1>Contact Us</h1>
        <form id="contactform"  method="POST" data-url='/contact'>
          {% csrf_token %}
          <p>{{form|crispy}}</p>
          <div class="form-actions mb-5">
               <button class="btn btn-primary btn-sm"  type="submit">Send Message</button>

          </div>
         </form>
      </div>
      <div class="col-md-6">
        <div class="col-md-12 text-center">
          <h4 class="contactdetail">Contact Details</h4>
          <p>Email:<a href="#">info@jvf-kenya.org</a></p>
          <p>Phone:+254 (110039653)</p>
        </div>
<div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=cooldrops%2C%20utawala&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.embedgooglemap.net">google map plugin html</a></div><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div>
      </div>
    </div>
  </div>

{% endblock %}
