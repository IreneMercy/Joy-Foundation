{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="conatainer-full bg-image ">
  <div class="container-fluid about overlay pb-5">
    <div class="row mb-5 pb-5 pt-5">
      {% for i in about %}
      <div class="col-md-12 text-center  text-white padding-0 col-md-push">
        <div class="quote mt-4">
          <q cite="" class="text-black">
            <p class="text-center">{{i.introtext}}</p>
          </q>
        </div>
        <h5 class="text-uppercase mt-5"><strong>{{i.missionheading}}</strong></h5>
        <p class="text-left mt-2">{{i.missiontext}}</p>
        <h5 class="text-uppercase mt-5"><strong>{{i.visionheading}}</strong></h5>
        <p class="text-left mt-2">{{i.visiontext}}</p>
        <div class="conatainer  text-white">
          <div class="col-md-4 pt-3 pb-3 pr-2">
          </div>
        </div>
      </div>
      {% endfor %}
      <div class="col-md col-md-pull ">
        <!-- <img class="w-100 h-100" src="{% static 'images/child11.jpeg'%}" alt=""> -->
      </div>
    </div>
  </div>
</div>

{% endblock %}
