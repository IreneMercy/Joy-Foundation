{% extends 'base.html' %}


{% block content %}
<div class="container-fluid mt-5 pt-5 pb-5">
  <div class="row">
    <div class="col-md-12">
      {% for youthgroup in youthgroups %}
        <div class="col-md-4">
          <p>{{youthgroup.name}}</p>
          <p><strong>{{youthgroup.location}}</strong></p>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
