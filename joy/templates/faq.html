{% extends 'base.html' %}


{% block content %}
<div class="container-fluid mt-5 pt-5 pb-5">
  <div class="row">
    <div class="col-md-12">
      {% for faq in faqs %}
        <div class="col-md-4">
          <p>{{faq.question}}</p>
          <p><strong>{{faq.answer}}</strong></p>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
