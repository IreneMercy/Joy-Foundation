{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row pt-5 mt-5 pb-5">
      {% if events %}
      {% for event in events %}
          <div class="col-md-6 pb-5">
                <img src="{{event.image.url}}" alt="">
                <div>
                  <button type="button" class="btn btn-sm text-white btn-event  mt-5">{{event.date}}</button>
                </div>
                <div class="eventpage">
                  <h6 class=" mt-5">{{event.title}}</h6>
                  <p class="text-black">
                    {{event.description}}
                     <br>
                     <br>
                    <i>Venue: {{event.venue}}</i>
                    <br>
                    <i>Time: {{event.time}}</i>
                  </p>
                  <h3 class="fancy"></h3>
                  <h3 class="fancy"></h3>

                  </div>
            </div>
    {% endfor%}
    {% else %}
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 text-center">
            <h5>There are no past events</h5>
          </div>
        </div>
      </div>
    {% endif %}
  </div>
  </div>
</div>
{% endblock %}
