{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row pt-5 mt-5 pb-5">
      {% if events %}
      {% for event in events %}
          <div class="col-md-6 pb-5">
                <div class="eventpage">
                  <h6 class=" mt-5 btn-event text-white pt-3 pb-3 text-center text-uppercase"><strong>{{event.title}}</strong></h6>
                  <p class="text-black">
                    {{event.description}}
                     <br>
                     <br>
                     <img class="w-100" src="{{event.image.url}}" alt="">
                     <br>
                  </p>
                  <i class="mt-2"><strong>Venue: {{event.venue}}</strong></i>
                  <br>
                  <i><strong>Time: {{event.time}}</strong></i>
                  <div>
                    <button type="button" class="btn btn-sm text-white btn-event  mt-2">{{event.date}}</button>

                  </div>
                  <h3 class="fancy"></h3>
                  <h3 class="fancy"></h3>

                  </div>
            </div>
    {% endfor%}
    {% else %}
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 text-center">
            <h5>There are no past events</h5>
          </div>
        </div>
      </div>
    {% endif %}
  </div>
  </div>
</div>
{% endblock %}
